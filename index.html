<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Website Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- wrapper  -->
        <header class="header"><h1>Cleanup Homepage</h1></header>
        <div class="container">
            <div class="left_section box">
                <!-- left inputs -->
                <h3>Form and User Inputs</h3>
      
                <form
                  action="https://data.princegeorgescountymd.gov/resource/9tsa-iner.json"
                  class="box main_form"
                > 
                  <button type="button" id="data_load">Load Cleanup Data</button>
                  <button type="button" id="data_clear">Clear Data</button>
                  <div>
                    <label for="destro">Filter by # of Trash Bags Used (1-10)</label>
                    <input type="text" id="destro" name="destro"/>
                  </div>
                  <!-- Start of dropdown portion -->
                  <div>
                    <label for='select1'>Number of Bags Dropdown Menu</label>
                    <select id='select1' name='select1'>
                      <option value= 1>1</option>
                      <option value= 2>2</option>
                      <option value= 3>3</option>
                      <option value= 4>4</option>
                      <option value= 5>5</option>
                      <option value= 6>6</option>
                      <option value= 7>7</option>
                      <option value= 8>8</option>
                      <option value= 9>9</option>
                      <option value= 10>10</option>
                    </select>
                  </div>
                  <!-- end of dropdown portion -->
                  <button type="button" id="generate">Generate List</button>
                </form>
              </div>
              <div class="box right_section">
                <!-- right section  -->
                <h3>Cleanup Visualization and List</h3>
                <!-- ol class box might need an id after -->
                <div>
                  <canvas id="myChart"></canvas>
                </div>
                <ol class="box" id="cleanup_list">
                  List of cleanup orgs + watersheds
                </ol>
              </div>
        </div>
    </div>
    <footer class="footer">
      <a href="about_page.html">Go to About Page</a>
  </footer>
    <script src="script.js"></script>
</body>
</html>
